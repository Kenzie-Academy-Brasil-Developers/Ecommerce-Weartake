<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone: Willian Matos Cabral</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Weartake</h1>
        <nav>
            <ul id="filterProducts">
                <li id="noneFilter" class="active">Todos</li>
                <li id="filterAcessorios">Acessórios</li>
                <li id="filterCalcados">Calçados</li>
                <li id="filterCamisetas">Camisetas</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products"></section>
        <aside>
            <form id="searchArea">
                <input type="text" placeholder="Digite aqui sua pesquisa" id="searchValue">
                <button id="search">Pesquisar</button>
            </form>
            <section id="cartArea">
                <div id="carrinhoDeCompras">Carrinho de compras</div>
                <div id="cart">
                    <div id="emptyCart">
                        <h2 id="undefinedItens">Carrinho vazio</h2>
                        <p id="addItems">Adicione itens</p>
                    </div>
                </div>
                <div id="total">
                    <div class="sumFinal">
                        <p>Quantidade</p>
                        <p id="totalItens">0</p>
                    </div>
                    <div class="sumFinal">
                        <p>Total</p>
                        <p id="totalPrice">R$ 0,00</p>
                    </div>
                    <button id="fim">Finalizar Compra</button>
                </div>
            </section>
        </aside>
    </main>
    
    <script src="vanilla-tilt.js"></script>
    <script src="banco.js"></script>
    <script src="script.js"></script>
</body>
</html>
